<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}<title>Blog - {{ title }}</title>{% else %}<title>Blog - Home</title>{% endif %}
</head>
<body>
    <h1> Blog Landing ! </h1>

    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <h5>by {{ post.author }} on {{ post.date_posted }}</h5>
        <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
